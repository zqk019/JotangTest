<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/img.css">
    <style>
    .box  {
        display: block;
        position: relative;
    }
    .box img {
        border: 1px solid white;
        padding: 10px;
        width: 300px;
        box-shadow: 1px 1px 5px #666;
        border-radius: 10px;
        transition: all 1s;
    }
    .box img:hover {
        transform: scale(1.5,1.5);
        z-index: 1;
    }
    .img1 {
        position: absolute;
        top: 481px;
        left: 300px;
        transform: rotate(45deg);
    }
    .img2 {
        position: absolute;
        top: 148px;
        left: 442px;
        transform: rotate(-25deg);
    }
    .img3 {
        position: absolute;
        top: 197px;
        right: 100px;
        transform: rotate(15deg);
    }
    .img4 {
        position: absolute;
        top: 450px;
        right: 631px;
        transform: rotate(-65deg);
    }
    .img5 {
        position: absolute;
        top: 133px;
        right: 493px;
        transform: rotate(40deg);
    }
    .img6 {
        position: absolute;
        top: 393px;
        right: 318px;
        transform: rotate(-30deg);
    }
    </style>
</head>
<body>
        <ul class="leading">
        <li class="leading"><a href="index.html">Home</a></li>
        <li class="leading"><a href="about.html">About</a></li>
        <li class="active leading"><a href="img.html">Img</a></li>
        <li class="leading"><a href="text.html">Text</a></li>
    </ul>
    <div class="box">
        <img class="img1" src="img/1.jpg" >
        <img class="img2" src="img/2.jpg" >
        <img class="img3" src="img/3.jpg" >
        <img class="img4" src="img/4.jpg" >
        <img class="img5" src="img/5.jpg" >
        <img class="img6" src="img/6.jpg" >
</body>
</html>
